---
- hosts: tag_ProductID_Sample_v1_0_0
  gather_facts: no
  remote_user: ec2-user
  become: yes

  tasks:
  - name: Download WAR to server
    copy:
     src: /var/jenkins_home/workspace/sample/target/sample.war
     dest: /opt/tomcat/webapps/ROOT/sample.war
     owner: tomcat
     group: tomcat
     mode: 0644
     
  - name: Restart tomcat
    service: name=tomcat state=restarted